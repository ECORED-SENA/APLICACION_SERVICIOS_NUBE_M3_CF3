  <text id="t2-c25" fill="#12263f" font-size="16" font-family="Consolas"><tspan x="0" y="15">CREATE TABLE telefonos2 (</tspan><tspan x="0" y="39" xml:space="preserve">  numero VARCHAR 20),</tspan><tspan x="0" y="63" xml:space="preserve">  persona_id INT NOT NULL,</tspan><tspan x="0" y="87" xml:space="preserve">  KEY (numero),</tspan><tspan x="0" y="111" xml:space="preserve">  FOREIGN KEY (persona_id) REFERENCES personas2 (id_persona)</tspan><tspan x="0" y="135" xml:space="preserve">  ON DELETE CASCADE ON UPDATE CASCADE</tspan><tspan x="0" y="159">) ENGINE=InnoDB;</tspan></text>
